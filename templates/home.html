<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Form</title>
</head>
<body>
  <h2>Student Performance Form</h2>
  <form action="{{url_for('predict_datapoints')}}" method="post">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>

    <label for="race/ethnicity">Race/Ethnicity:</label>
    <input type="text" id="race/ethnicity" name="race/ethnicity" required><br><br>

    <label for="parental level of education">Parental Level of Education:</label>
    <input type="text" id="parental level of education" name="parental level of education" required><br><br>

    <label for="lunch">Lunch:</label>
    <select id="lunch" name="lunch" required>
      <option value="">--Select--</option>
      <option value="standard">Standard</option>
      <option value="free/reduced">Free/Reduced</option>
    </select><br><br>

    <label for="test preparation course">Test Preparation Course:</label>
    <select id="test preparation course" name="test preparation course" required>
      <option value="">--Select--</option>
      <option value="none">None</option>
      <option value="completed">Completed</option>
    </select><br><br>

    <label for="reading score">Reading Score:</label>
    <input type="number" id="reading score" name="reading score" min="0" max="100" required><br><br>

    <label for="writing_score">Writing Score:</label>
    <input type="number" id="writing score" name="writing score" min="0" max="100" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2> the prediction is {{result}}</h2>
</body>
</html>
